<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Semestre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #007BFF;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table tr:hover {
      background-color: #ddd;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }

    button, input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #0056b3;
    }

    form {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input[type="text"], form input[type="number"], form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Editar Semestre</h1>
<form th:action="@{/semestres/edit/{id}(id=${semestre.idSemestre})}" th:object="${semestre}" method="post">
  <label for="idSemestre">ID:</label>
  <input type="number" id="idSemestre" name="idSemestre" th:field="*{idSemestre}" readonly>
  <br>
  <label for="fechaInicio">Fecha de Inicio:</label>
  <input type="date" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}" required>
  <br>
  <label for="fechaFin">Fecha de Fin:</label>
  <input type="date" id="fechaFin" name="fechaFin" th:field="*{fechaFin}" required>
  <br>
  <button type="submit">Actualizar</button>
</form>
</body>
</html>
